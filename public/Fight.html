<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe Fight</title>
        <link href="assets/style.css" rel="stylesheet">
        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="d-flex justify-content-center">
            <h1 id="title">MEGA Tic-tac-toe</h1>
        </div>
        <div class="main-container d-flex justify-content-around">
            <div class="game">
                <div class="d-flex">
                    <div id= "0" class="cell"></div>
                    <div id= "1" class="cell"></div>
                    <div id= "2" class="cell"></div>
                </div>
                <div class="d-flex">
                    <div id= "3" class="cell"></div>
                    <div id= "4" class="cell"></div>
                    <div id= "5" class="cell"></div>
                </div>
                <div class="d-flex">
                    <div id= "6" class="cell"></div>
                    <div id= "7" class="cell"></div>
                    <div id= "8" class="cell"></div>
                </div>
            </div>
            <div>
                <div class="infos d-flex">
                    <div class="players">
                        <div id="name1" class="text-center font-weight-bold">Joueur 1</div>
                        <div id="score1" class="text-center">0</div>
                    </div>
                    <div class="players">
                        <div id="name2" class="text-center font-weight-bold">Joueur 2</div>
                        <div id="score2" class="text-center">0</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="restart">Restart</button>
                </div>
            </div>
        </div>
        <script src="assets/myscript.js"></script>
    </body>
</html>
