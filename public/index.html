<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Fight</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body id="body-landing" class="d-flex align-items-center vh-100 vw-100 justify-content-center">
<div>
    <div class="text-center" id="landing-title">THE BIG FIGHT</div>
    <div class="text-center">
        <form action="Fight.html" method="post">
            <div class="form-group">
                <label  for="player1">Player 1</label>
                <input type="text" class="form-control"  id="player1" name="player 1" placeholder="Kung Fu Panda">
            </div>
            <div class="form-group">
                <label  for="player2">Player 2</label>
                <input type="text" class="form-control"  id="player2" name="player 2" placeholder="Karate Snake">
            </div>
            <button class="d-none"></button>
        </form>
    </div>
</div>

</body>
</html>
